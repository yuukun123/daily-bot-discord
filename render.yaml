services:
  - type: web
    name: daily-weather-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: VAPI_KEY
        sync: false
      - key: REPORT_TIME
        value: "07:00"
      - key: CITY
        value: "Ho Chi Minh City"
      - key: TIMEZONE
        value: "Asia/Ho_Chi_Minh"
      - key: REPORT_CHANNEL_ID
        value: ""
